<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </ul>
    {% endif %}

    <div id="sidebar">
        <div id="userDiv">
            <h1>{{ user }}</h1>
            <menu id="userOptions">
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </menu>
        </div>

        <a href="{% url 'home' %}">Search</a>
        
        <h2>Groups</h2>
        <div>
            <!-- Creating a form for creating groups -->
            <form action="{% url 'createGroup' %}" method="POST" autocomplete="off">
                {% csrf_token %}
                {{ gForm.as_p }}
                
                <input type="submit" value="Create Group">
            </form>
        </div>

        <nav>
            <ul>
                {% for g in groups %}
                    <li><a href="{% url 'group' g.id g.name %}">{{ g.name }}</a></li>
                {% endfor %}
            </ul>
        </nav>
    </div>

</body>
</html>
